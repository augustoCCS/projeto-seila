<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Login</title>

</head>

<body>
    <header>
        <a class="logo" href="/">ZombieMakers</a>
        <div class="mobile-menu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>

    </header>
    <main class="container">
        <h2>Cadastro</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="Nome" id="Nome" placeholder="Nome">
            </div>
            <div class="input-field">
                <input type="date" name="Data_Nascimento" id="Data_Nascimento" placeholder="Data de Nascimento">
            </div>
            <br>
            <div class="input-field">
                <input type="number" name="RG" id="RG" placeholder="RG">
            </div>

            <br>
            <div class="input-field">
                <input type="number" name="CNPJ" id="CNPJ" placeholder="CNPJ">
            </div>

            <br>
            <div class="input-field">
                <input type="text" name="Cidade" id="Cidade" placeholder="Cidade em que Reside">
            </div>
            <br>
            <div class="input-field">
                <input type="text" name="UF" id="UF" placeholder="União Federativa">
            </div>
            <br>
            <div class="input-field">
                <input type="text" name="Designação" id="Designação" placeholder="Designação de Empresa">
            </div>

            <br>
            <div class="input-field">
                <input type="tel" name="Telefone" id="Telefone" placeholder="Telefone de contato">
            </div>

            <br>
            <div class="input-field">
                <input type="text" name="E-mail" id="E-mail" placeholder="E-mail">
            </div>
            <div>
                <input type="submit" value="Continue">
            </div>
        </form>


    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <script src="js/mobile-navbar.js"></script>

</body>

</html>
